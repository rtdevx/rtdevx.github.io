{{- /* layouts/partials/tags.html */ -}}
{{- with .Params.tags -}}
  <div class="post-tags flex flex-wrap gap-2">
  {{- range . -}}
    {{- $tag := . -}}
    {{- $slug := $tag | urlize -}}
    <a href="{{ "/tags/" | relURL }}{{ $slug }}/" class="tag tag-{{ $slug }} inline-flex items-center px-2 py-1 rounded text-sm bg-gray-100 dark:bg-gray-800">
      {{ $tag }}
    </a>
  {{- end -}}
  </div>
{{- end -}}
